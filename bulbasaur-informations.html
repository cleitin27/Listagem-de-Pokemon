<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poke-card</title>
    <link rel="stylesheet" href="src/css/style-bulbasaur.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/scrollbar.css">
</head>

<body>
    <div class="title">
        <h1>Bulbasaur</h1>
        <h1 class="id">#001</h1>
    </div>
    <main>
        <div class="img-pkm">
            <img src="./src/imagens/Bulbasaur2.gif" alt="Bulbasair-IMG">
        </div>
        <div class="bulbasaur-informations">
            <p class="pkm-description">
                There is a plant seed on its back right from the day this Pokémon is born. The seed slowly grows larger.
            </p>
            <ul class="information-table">
                <li class="height">
                    <span class="especification">
                        Height
                    </span>
                    <span class="respost">
                        0.7m
                    </span>
                </li>
                <li class="category">
                    <span class="especification">
                        Category
                    </span>
                    <span class="respost">
                        Seed
                    </span>
                </li>
                <li class="weight">
                    <span class="especification">
                        Weight
                    </span>
                    <span class="respost">
                        6.9 Kg
                    </span>
                </li>
                <li class="abilities">
                    <span class="especification">
                        Abilities
                    </span>
                    <span class="respost">
                        <div class="overgrow">Overgrow</div>
                        <div id="mostrar">Powers up Grass-type moves when the Pokémon's HP is low.</div>
                    </span>
                </li>
                
            </ul>
        </div>
    </main>
</body>

</html>
